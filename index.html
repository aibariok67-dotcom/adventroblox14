<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Valentine's Calendar 2026</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800;900&family=Space+Grotesk:wght@700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }

        input {
            -webkit-user-select: text;
            user-select: text;
        }

        *:focus {
            outline: none;
        }

        body {
            font-family: 'Outfit', -apple-system, sans-serif;
            background: #fafafa;
            min-height: 100vh;
            overflow-x: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background-image: 
                radial-gradient(circle at 20% 30%, rgba(255, 182, 193, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 80% 70%, rgba(255, 105, 135, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 80%, rgba(255, 182, 193, 0.02) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .header {
            background: #1a1a1a;
            padding: 3rem 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at 20% 50%, rgba(255, 105, 135, 0.08) 0%, transparent 50%);
            pointer-events: none;
        }

        .header::after {
            content: 'â™¥';
            position: absolute;
            font-size: 15rem;
            color: rgba(255, 255, 255, 0.02);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            font-weight: 100;
        }

        .header-content {
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
            z-index: 1;
        }

        .title {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            color: #ffffff;
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            position: relative;
            background: -webkit-linear-gradient(135deg, #ffffff 0%, #ffb6c1 50%, #ffffff 100%);
            background: linear-gradient(135deg, #ffffff 0%, #ffb6c1 50%, #ffffff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .title::before,
        .title::after {
            content: 'â™¥';
            position: absolute;
            font-size: 1.5rem;
            color: rgba(255, 182, 193, 0.3);
            top: 50%;
            transform: translateY(-50%);
        }

        .title::before {
            left: -2rem;
        }

        .title::after {
            right: -2rem;
        }

        @media (max-width: 768px) {
            .title {
                font-size: 2rem;
            }
            
            .title::before,
            .title::after {
                display: none;
            }
        }

        .subtitle {
            text-align: center;
            color: #b0b0b0;
            font-size: 1rem;
            font-weight: 500;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 3rem 1.5rem;
            position: relative;
            z-index: 1;
        }

        .calendar-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1.5rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        @media (max-width: 768px) {
            .calendar-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 1rem;
            }
        }

        .day-card {
            aspect-ratio: 1;
            background: #ffffff;
            border-radius: 1rem;
            cursor: pointer;
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            border: 2px solid transparent;
        }

        .day-card:hover {
            box-shadow: 0 20px 40px rgba(255, 105, 135, 0.15);
            border-color: rgba(255, 182, 193, 0.3);
        }

        .day-card:active {
            transform: scale(0.95);
        }

        .day-card.opened {
            background: #2a2a2a;
            border-color: rgba(255, 182, 193, 0.2);
            box-shadow: 0 4px 20px rgba(255, 105, 135, 0.1);
        }

        .day-card-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding: 1.5rem;
            position: relative;
            z-index: 1;
        }

        .day-number {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            color: #1a1a1a;
            margin-bottom: 0.75rem;
        }

        @media (max-width: 768px) {
            .day-number {
                font-size: 2rem;
            }
        }

        .day-card.opened .day-number {
            color: #ffffff;
        }

        .gift-icon-container {
            width: 80px;
            height: 80px;
            background: #f5f5f5;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            border: 2px solid #e0e0e0;
            position: relative;
        }

        @media (max-width: 768px) {
            .gift-icon-container {
                width: 60px;
                height: 60px;
            }
        }

        .day-card.opened .gift-icon-container {
            background: #3a3a3a;
            border-color: #4a4a4a;
        }

        .gift-icon-locked {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: #e8e8e8;
            border-radius: 0.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .gift-icon-locked::before {
            content: '?';
            font-size: 2.5rem;
            font-weight: 900;
            color: #a0a0a0;
            font-family: 'Space Grotesk', sans-serif;
        }

        .day-card.opened .gift-icon-locked {
            display: none;
        }

        .gift-icon-revealed {
            display: none;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .day-card.opened .gift-icon-revealed {
            display: flex;
        }

        .gift-icon-container img {
            width: 70%;
            height: 70%;
            object-fit: contain;
        }

        .opened-badge {
            margin-top: 0.75rem;
            font-size: 0.7rem;
            font-weight: 700;
            text-transform: uppercase;
            color: rgba(255, 182, 193, 0.6);
            display: none;
        }

        .day-card.opened .opened-badge {
            display: block;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.85);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            z-index: 1000;
        }

        .modal-overlay.hidden {
            display: none;
        }

        .modal {
            background: #ffffff;
            border-radius: 1.5rem;
            max-width: 500px;
            width: 100%;
            padding: 2.5rem;
            box-shadow: 0 25px 60px rgba(0, 0, 0, 0.4);
            border: 1px solid #e0e0e0;
        }

        .modal-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .modal-day-badge {
            display: inline-block;
            background: #1a1a1a;
            color: #ffffff;
            padding: 0.5rem 1.5rem;
            border-radius: 2rem;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.1rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
        }

        .modal-gift-image {
            width: 100%;
            height: 200px;
            background: #f8f8f8;
            border-radius: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
            border: 2px solid #e0e0e0;
            overflow: hidden;
        }

        .modal-gift-image img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        .modal-gift-name {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: #1a1a1a;
            text-align: center;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
        }

        @media (max-width: 768px) {
            .modal-gift-name {
                font-size: 1.5rem;
            }
        }

        .modal-gift-description {
            text-align: center;
            color: #666;
            font-size: 1rem;
            font-weight: 500;
            margin-bottom: 2rem;
        }

        .modal-buttons {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
        }

        .btn {
            padding: 1rem 2rem;
            border-radius: 0.75rem;
            font-weight: 700;
            font-size: 1rem;
            text-transform: uppercase;
            cursor: pointer;
            border: none;
            transition: all 0.2s ease;
            font-family: 'Outfit', sans-serif;
        }

        .btn:active {
            transform: scale(0.97);
        }

        .btn-primary {
            background: #1a1a1a;
            color: #ffffff;
            box-shadow: 0 4px 15px rgba(255, 105, 135, 0.2);
        }

        .btn-primary:hover {
            box-shadow: 0 6px 20px rgba(255, 105, 135, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #1a1a1a;
        }

        .btn:disabled {
            background: #e0e0e0;
            color: #a0a0a0;
            cursor: not-allowed;
        }

        .input-group {
            margin-bottom: 1.5rem;
        }

        .input-label {
            display: block;
            font-size: 0.85rem;
            font-weight: 700;
            text-transform: uppercase;
            color: #666;
            margin-bottom: 0.5rem;
        }

        .input-field {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.75rem;
            font-size: 1.1rem;
            font-weight: 600;
            font-family: 'Outfit', sans-serif;
            background: #fafafa;
        }

        .input-field:focus {
            border-color: #1a1a1a;
            background: #ffffff;
        }

        .success-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: #1a1a1a;
            color: #ffffff;
            padding: 2rem 3rem;
            border-radius: 1rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            z-index: 2000;
            text-align: center;
            border: 2px solid rgba(255, 182, 193, 0.3);
        }

        .success-notification::before {
            content: 'â™¥';
            display: block;
            font-size: 3rem;
            margin-bottom: 0.5rem;
            color: #ffb6c1;
            animation: heartBeat 1s ease infinite;
        }

        @keyframes heartBeat {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .success-notification-text {
            font-family: 'Space Grotesk', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 0.5rem;
        }

        .success-notification-subtext {
            font-size: 0.9rem;
            color: #b0b0b0;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <h1 class="title">Valentine's Calendar 2026</h1>
            <p class="subtitle">Open daily gifts and share them with friends</p>
        </div>
    </header>

    <div class="container">
        <div class="calendar-grid" id="calendar"></div>
    </div>

    <div id="giftModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <div class="modal-day-badge">DAY <span id="modalDay">1</span></div>
            </div>
            
            <div class="modal-gift-image" id="modalGiftImage"></div>
            
            <h2 class="modal-gift-name" id="modalGiftName">Gift Name</h2>
            <p class="modal-gift-description" id="modalGiftDescription">Description</p>
            
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="openTransferModal()">Transfer Gift</button>
                <button class="btn btn-secondary" onclick="closeGiftModal()">Close</button>
            </div>
        </div>
    </div>

    <div id="transferModal" class="modal-overlay hidden">
        <div class="modal">
            <div class="modal-header">
                <h2 class="modal-gift-name">Transfer Gift</h2>
                <p class="modal-gift-description">Send "<span id="transferGiftName"></span>" to another player</p>
            </div>
            
            <div class="input-group">
                <label class="input-label">Roblox Username</label>
                <input 
                    type="text" 
                    id="recipientNick" 
                    class="input-field" 
                    placeholder="Enter username..."
                >
            </div>
            
            <div class="modal-buttons">
                <button class="btn btn-primary" onclick="sendGift()" id="sendBtn" disabled>Send Gift</button>
                <button class="btn btn-secondary" onclick="closeTransferModal()">Cancel</button>
            </div>
        </div>
    </div>

    <script>
        var gifts = [
            { day: 1, type: 'skin', name: 'Magic carpet' },
            { day: 2, type: 'skin', name: 'New skin' },
            { day: 3, type: 'robux', amount: 500, name: '500 Robux' },
            { day: 4, type: 'skin', name: 'Lucky Duck' },
            { day: 5, type: 'robux', amount: 500, name: '500 Robux' },
            { day: 6, type: 'skin', name: 'New skin' },
            { day: 7, type: 'skin', name: 'Secret item' },
            { day: 8, type: 'robux', amount: 500, name: '500 Robux' },
            { day: 9, type: 'robux', amount: 500, name: '500 Robux' },
            { day: 10, type: 'skin', name: 'New skin' },
            { day: 11, type: 'skin', name: 'New skin' },
            { day: 12, type: 'robux', amount: 500, name: '500 Robux' },
            { day: 13, type: 'skin', name: 'Secret item' },
            { day: 14, type: 'skin', name: 'New skin' }
        ];

        var openedDays = [];
        var currentGift = null;

        function hasDay(day) {
            for (var i = 0; i < openedDays.length; i++) {
                if (openedDays[i] === day) return true;
            }
            return false;
        }

        function addDay(day) {
            if (!hasDay(day)) {
                openedDays.push(day);
            }
        }

        function generateCalendar() {
            var calendar = document.getElementById('calendar');
            calendar.innerHTML = '';
            var timestamp = new Date().getTime();

            for (var i = 0; i < gifts.length; i++) {
                var gift = gifts[i];
                var card = document.createElement('div');
                card.className = 'day-card';
                card.setAttribute('data-day', gift.day);
                card.onclick = (function(day) {
                    return function() {
                        openDay(day);
                    };
                })(gift.day);

                var html = '<div class="day-card-content">';
                html += '<div class="day-number">' + gift.day + '</div>';
                html += '<div class="gift-icon-container">';
                html += '<div class="gift-icon-locked"></div>';
                html += '<div class="gift-icon-revealed">';
                html += '<img src="images/gift-' + gift.day + '.png?v=' + timestamp + '" alt="' + gift.name + '">';
                html += '</div>';
                html += '</div>';
                html += '<div class="opened-badge">Opened</div>';
                html += '</div>';

                card.innerHTML = html;
                calendar.appendChild(card);
            }
        }

        function openDay(day) {
            var gift = null;
            for (var i = 0; i < gifts.length; i++) {
                if (gifts[i].day === day) {
                    gift = gifts[i];
                    break;
                }
            }
            if (!gift) return;

            currentGift = gift;

            if (!hasDay(day)) {
                addDay(day);
                updateDayCard(day);
            }

            document.getElementById('modalDay').textContent = day;
            document.getElementById('modalGiftName').textContent = gift.name;
            
            var description = gift.type === 'robux' 
                ? gift.amount + ' Robux added to your account!'
                : 'Exclusive skin unlocked!';
            document.getElementById('modalGiftDescription').textContent = description;

            var modalImage = document.getElementById('modalGiftImage');
            modalImage.innerHTML = '';
            
            var img = document.createElement('img');
            img.src = 'images/gift-' + day + '.png?v=' + new Date().getTime();
            img.alt = gift.name;
            img.style.width = '100%';
            img.style.height = '100%';
            img.style.objectFit = 'contain';
            
            img.onerror = function() {
                this.style.display = 'none';
                var placeholder = document.createElement('div');
                placeholder.style.fontSize = '4rem';
                placeholder.style.color = '#ccc';
                placeholder.textContent = 'ðŸŽ';
                modalImage.appendChild(placeholder);
            };
            
            modalImage.appendChild(img);

            document.getElementById('giftModal').className = 'modal-overlay';
        }

        function updateDayCard(day) {
            var cards = document.querySelectorAll('.day-card');
            for (var i = 0; i < cards.length; i++) {
                if (cards[i].getAttribute('data-day') == day) {
                    cards[i].className = 'day-card opened';
                    break;
                }
            }
        }

        function closeGiftModal() {
            document.getElementById('giftModal').className = 'modal-overlay hidden';
        }

        function openTransferModal() {
            if (!currentGift) return;
            
            document.getElementById('transferGiftName').textContent = currentGift.name;
            document.getElementById('giftModal').className = 'modal-overlay hidden';
            document.getElementById('transferModal').className = 'modal-overlay';
        }

        function closeTransferModal() {
            document.getElementById('transferModal').className = 'modal-overlay hidden';
            document.getElementById('recipientNick').value = '';
        }

        function sendGift() {
            var nick = document.getElementById('recipientNick').value.trim();
            if (!nick) return;

            showSuccessNotification(currentGift.name, nick);
            closeTransferModal();
            document.getElementById('recipientNick').value = '';
        }

        function showSuccessNotification(giftName, recipient) {
            var notification = document.createElement('div');
            notification.className = 'success-notification';
            
            var html = '<div class="success-notification-text">Gift Sent!</div>';
            html += '<div class="success-notification-subtext">"' + giftName + '" â†’ ' + recipient + '</div>';
            notification.innerHTML = html;
            
            document.body.appendChild(notification);
            
            setTimeout(function() {
                notification.remove();
            }, 2500);
        }

        document.getElementById('recipientNick').addEventListener('input', function() {
            var btn = document.getElementById('sendBtn');
            btn.disabled = !this.value.trim();
        });

        document.getElementById('giftModal').addEventListener('click', function(e) {
            if (e.target === this) closeGiftModal();
        });

        document.getElementById('transferModal').addEventListener('click', function(e) {
            if (e.target === this) closeTransferModal();
        });

        generateCalendar();

        window.addEventListener('pageshow', function(event) {
            if (event.persisted) {
                window.location.reload();
            }
        });
    </script>
</body>
</html>
